<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Detection</title>
    <script>
        // JavaScript code to detect device type
        function detectDevice() {
            var deviceType;

            if (window.innerWidth > 1200) {
                deviceType = 'PC';
            } else if (window.innerWidth <= 1200 && window.innerWidth > 600) {
                deviceType = 'Tablet';
            } else {
                deviceType = 'Phone';
            }

            console.log('You are on a ' + deviceType);
        }

        // Call detectDevice function on page load
        window.onload = detectDevice;

        // Call detectDevice function on window resize
        window.onresize = detectDevice;
    </script>
</head>
<body>
</body>
</html>
